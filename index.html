<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoger Lager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/dice logo.jpg" type="image/x-icon">
</head>

<body>

    <div class="container">
        <header class="text-center">
            <h1>Hoger Lager</h1>
        </header>
        <main>
            <div class="headings">
                <div>&nbsp;</div>
                <div class="text-center">
                    <h3>Computer</h3>
                </div>
                <div>&nbsp;</div>
                <div class="text-center">
                    <h3>Speler</h3>
                </div>
                <div>&nbsp;</div>
            </div>
            <div class="credits">
                <div>&nbsp;</div>
                <div class="text-center">
                    <h4>Credits: <span class="computer-credits">0</span></h4>
                </div>
                <div>&nbsp;</div>
                <div class="text-center">
                    <h4>Credits: <span class="player-credits">0</span></h4>
                </div>
                <div>&nbsp;</div>
            </div>
            <div class="dices">
                <div>&nbsp;</div>
                <div class="dices-computer-player">
                    <div class="dice text-center computer-dice-one"><img class="img2" src="img/dice6.png"></div>
                </div>
                <div>&nbsp;</div>
                <div class="dices-player">
                    <div class="dice text-center player-dice-one"><img class="img1" src="img/dice6.png"></div>
                </div>
                <div>&nbsp;</div>
            </div>
            <div class="message text-center">
                <!-- <div>&nbsp;</div> -->
                <div class="message-box">
                    <p>Druk op Gooi dobbelsteen om het spel te starten.</p>
                </div>
                <!-- <div>&nbsp;</div> -->
            </div>
            <div class="controls">
                <div>&nbsp;</div>
                <div class="text-center player-dice-button-container">
                    <button class="dice-button">
                        Gooi dobbelsteen
                    </button>
                </div>
                <div class="text-center higher-button-container">
                    <button class="higher-button">
                        Hoger
                    </button>
                </div>
                <div class="text-center lower-button-container">
                    <button class="lower-button">
                        Lager
                    </button>
                </div>
                <div>
                    <button class="help-button">
                        Help
                    </button>
                </div>

            </div>
            <div class="ronden">&nbsp;
                <h4>Ronden gewonnen;</h4>
                <p>Speler: <span class="player-rounds">0</span></p>
                <p>Computer: <span class="computer-rounds">0</span></p>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
